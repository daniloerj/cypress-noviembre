name: CI - Cypress tests and publish report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (pin to 18.18.0 to avoid --loader deprecation issue)
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (Chrome) and produce JUnit
        run: |
          mkdir -p results
          npm run test:chrome:users -- --reporter junit --reporter-options mochaFile=results/junit.xml

      - name: Convert JUnit XML to HTML
        run: |
          mkdir -p report
          npx junit-viewer --results=results/junit.xml --save=report/index.html || echo "junit-viewer failed or produced no results"

      - name: Upload report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report
