name: CI - Cypress tests and publish report

# Grant the workflow permissions needed to push artifacts and publish Pages
permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (pin to 18.18.0 to avoid --loader deprecation issue)
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests with mochawesome reporter
        run: |
          mkdir -p reports
          npm run test:chrome:mochawesome

      - name: Merge mochawesome JSON results and generate HTML
        run: |
          mkdir -p report
          npx mochawesome-merge reports/*.json > reports/mochawesome.json || true
          npx marge reports/mochawesome.json -f report -o report || npx mochawesome-report-generator reports/mochawesome.json -o report || echo "Report generation failed"

      - name: Upload report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report
