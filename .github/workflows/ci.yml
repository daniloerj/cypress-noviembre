name: CI - Cypress tests and publish report

# Grant the workflow permissions needed to push artifacts and publish Pages
permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (use Node 20.x to satisfy Cypress engine)
        uses: actions/setup-node@v4
        with:
          node-version: '20.4.0'

      - name: Install dependencies
        # use npm install here because package-lock.json on repo may be out of sync
        # Recommended: run `npm install` locally and commit the updated package-lock.json
        run: npm install --no-audit --no-fund

      - name: Run full report (tests, merge, generate)
        run: |
          npm run report:full

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: report

      - name: Upload report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report
